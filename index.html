<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Veterinaria San Pablo</title>
    <style>
        :root{
            --gray: #E2FDFF;
            --lightblue: #BFD7FF;
            --lightgreen: #DAE2B6;
            --green: #A9AF7E
            --very-light-blue: #9BB1FF;
            --text-input-blue: #788BFF;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            background-color: var(--gray);
        }
        .nav-bar-list li{
            list-style: none;
        }
        .container p{
            font-weight: bold;
        }
        .container span{
            font-weight: bold;
        }
        .container h2{
            font-weight: lighter;
        }
        .logo{
            display: flexbox;

        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="logo">
            <img src="./icons/logo-vsanpablo.png" alt="vsanpablo">
            <h1>Veterinaria San Pablo</h1>
        </div>
            <ul class="nav-bar-list">
            <li>
                <a href="/">Inicio</a>
            </li>
            <li>
                <a href="/">Sobre nosotros</a>
            </li>
            <li>
                <a href="/">Servicios</a>
            </li>
            <li>
                <a href="/">Contacto</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div>
            <p>Dirección</p>
            <span>Urb. Las Virreynas Mz. B Lt. 9 - San pedro de Lurin</span>
            <img src="./img/tienda.png" alt="tienda">
        </div>
        <div>
            <img src="./icons/logo-vsanpablo-name.png" alt="logo-name">
        </div>
        <div>
            <p>Horario</p>
            <span>Lunes-Sábado</span>
            <h2>8am-6pm</h2>
            <span>Feriados</span>
            <h2>8am-12m</h2>
        </div>
    </div>


</body>
</html>
